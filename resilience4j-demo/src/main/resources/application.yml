server:
  port: 8080

spring:
  application:
    name: resilience4j-demo
  
  cloud:
    azure:
      monitor:
        enabled: true
        connection-string: ${APPLICATIONINSIGHTS_CONNECTION_STRING:}
  
  sleuth:
    enabled: true
    sampler:
      probability: 1.0
    propagation:
      type: w3c
    baggage:
      correlation-enabled: true
      correlation-fields:
        - userId
        - sessionId
        - requestId
      remote-fields:
        - userId
        - sessionId
        - requestId
    web:
      enabled: true
      skip-pattern: /actuator.*|/health.*
    integration:
      enabled: true
    async:
      enabled: true
    http:
      enabled: true

# Actuator Configuration for Health Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents,ratelimiters,retries,prometheus,appinsights
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    ping:
      enabled: false
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  
  # Metrics configuration
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:development}
      region: eastus
    export:
      azuremonitor:
        enabled: true
        instrumentation-key: ${APPLICATIONINSIGHTS_INSTRUMENTATION_KEY:}
      prometheus:
        enabled: true
    enable:
      jvm: true
      process: true
      system: true
      tomcat: true
      logback: true
  
  # Distributed tracing
  tracing:
    sampling:
      probability: 1.0

# Resilience4j Configuration
resilience4j:
  # Circuit Breaker Configuration
  circuitbreaker:
    instances:
      backendService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
      paymentService:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        permittedNumberOfCallsInHalfOpenState: 2
        waitDurationInOpenState: 5s
        failureRateThreshold: 60
        eventConsumerBufferSize: 10

  # Retry Configuration
  retry:
    instances:
      backendService:
        maxAttempts: 3
        waitDuration: 2s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.io.IOException
        ignoreExceptions:
          - java.lang.IllegalArgumentException
      orderService:
        maxAttempts: 5
        waitDuration: 500ms
        enableExponentialBackoff: false
        retryExceptions:
          - java.io.IOException

  # Rate Limiter Configuration
  ratelimiter:
    instances:
      default:
        registerHealthIndicator: true
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
        eventConsumerBufferSize: 100
      apiService:
        registerHealthIndicator: true
        limitForPeriod: 5
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
      premiumService:
        registerHealthIndicator: true
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 0s

# Logging Configuration
logging:
  level:
    root: INFO
    io.github.resilience4j: DEBUG
    com.example.resilience: DEBUG
    org.springframework.cloud.sleuth: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%X{traceId:-}/%X{spanId:-}]){yellow} %clr(%-5level){cyan} %clr(%logger{36}){blue} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId}/%X{spanId}] [%thread] %-5level %logger{36} - %msg%n"
