# Docker Compose for Resilience4j Demo
# For local development and testing

version: '3.8'

services:
  resilience4j-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resilience4j-demo
    ports:
      - "8080:8080"
    environment:
      # Spring Boot configuration
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      
      # JVM memory settings
      - JAVA_OPTS=-Xmx512m -Xms256m
      
      # Actuator settings
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,circuitbreakers,ratelimiters,retries,prometheus
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    networks:
      - resilience-network
    
    labels:
      - "com.example.description=Resilience4j Demo Application"
      - "com.example.version=1.0.0"

networks:
  resilience-network:
    driver: bridge
