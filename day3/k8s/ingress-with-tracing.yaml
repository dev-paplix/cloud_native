apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resilience4j-demo
  namespace: observability-demo
  annotations:
    # Nginx Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # Enable distributed tracing
    nginx.ingress.kubernetes.io/enable-opentracing: "true"
    nginx.ingress.kubernetes.io/opentracing-trust-incoming-span: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    
    # Timeout settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    
    # Custom headers for observability
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Request-ID: $request_id";
      more_set_headers "X-Trace-ID: $opentracing_context_uber_trace_id";
    
    # Monitoring annotations
    prometheus.io/scrape: "true"
    prometheus.io/port: "10254"
    prometheus.io/path: "/metrics"
spec:
  tls:
  - hosts:
    - resilience4j-demo.example.com
    secretName: resilience4j-demo-tls
  rules:
  - host: resilience4j-demo.example.com
    http:
      paths:
      # API endpoints
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: resilience4j-demo
            port:
              number: 80
      
      # Actuator endpoints (restricted)
      - path: /actuator/health
        pathType: Exact
        backend:
          service:
            name: resilience4j-demo
            port:
              number: 80
      
      - path: /actuator/prometheus
        pathType: Exact
        backend:
          service:
            name: resilience4j-demo
            port:
              number: 80
---
# NetworkPolicy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: resilience4j-demo
  namespace: observability-demo
spec:
  podSelector:
    matchLabels:
      app: resilience4j-demo
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow from Prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  
  # Allow Application Insights
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
  
  # Allow internal services
  - to:
    - podSelector: {}
