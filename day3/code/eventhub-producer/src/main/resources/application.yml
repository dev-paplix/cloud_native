server:
  port: 8081

spring:
  application:
    name: eventhub-producer
  
  cloud:
    azure:
      monitor:
        enabled: true
        connection-string: ${APPLICATIONINSIGHTS_CONNECTION_STRING:}
      eventhubs:
        connection-string: ${EVENTHUB_CONNECTION_STRING:Endpoint=sb://YOUR_NAMESPACE.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=YOUR_KEY}
  
    sleuth:
      enabled: true
      sampler:
        probability: 1.0
      propagation:
        type: w3c
      baggage:
        correlation-enabled: true
        correlation-fields:
          - userId
          - orderId
          - messageId
        remote-fields:
          - userId
          - orderId
          - messageId
      messaging:
        enabled: true
    
    stream:
      function:
        definition: orderProducer
      
      bindings:
        orderProducer-out-0:
          destination: orders
          content-type: application/json
          producer:
            partition-key-expression: headers['partitionKey']
      
      eventhubs:
        bindings:
          orderProducer-out-0:
            producer:
              sync: false  # Async sending for better throughput

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,appinsights,bindings
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:development}
    export:
      azuremonitor:
        enabled: true
        instrumentation-key: ${APPLICATIONINSIGHTS_INSTRUMENTATION_KEY:}
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

# Logging
logging:
  level:
    root: INFO
    com.example.eventhub: DEBUG
    com.azure.messaging: INFO
    org.springframework.cloud.sleuth: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%X{traceId:-}/%X{spanId:-}]){yellow} %clr(%-5level){cyan} %clr(%logger{36}){blue} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId}/%X{spanId}] [%thread] %-5level %logger{36} - %msg%n"
