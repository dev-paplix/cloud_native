apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: resilience4j-demo
spec:
  hosts:
  - resilience4j-demo
  http:
  # Canary Deployment - 90% v1, 10% v2
  - match:
    - headers:
        canary:
          exact: "true"
    route:
    - destination:
        host: resilience4j-demo
        subset: v2
      weight: 100
  - route:
    - destination:
        host: resilience4j-demo
        subset: v1
      weight: 90
    - destination:
        host: resilience4j-demo
        subset: v2
      weight: 10
    timeout: 10s
    retries:
      attempts: 3
      perTryTimeout: 3s
      retryOn: 5xx,reset,connect-failure,refused-stream
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: resilience4j-demo
spec:
  host: resilience4j-demo
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100
  - name: v2
    labels:
      version: v2
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100
---
# Blue-Green Deployment Alternative
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: resilience4j-demo-bluegreen
spec:
  hosts:
  - resilience4j-demo
  http:
  - route:
    - destination:
        host: resilience4j-demo
        subset: v2 # Switch this to v1 or v2 for blue-green
      weight: 100
