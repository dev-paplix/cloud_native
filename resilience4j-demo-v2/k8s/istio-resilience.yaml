apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: resilience4j-demo-resilience
spec:
  host: resilience4j-demo
  trafficPolicy:
    # Connection Pool Settings
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30ms
        tcpKeepalive:
          time: 7200s
          interval: 75s
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
        idleTimeout: 900s
        h2UpgradePolicy: UPGRADE
    
    # Load Balancer
    loadBalancer:
      simple: LEAST_REQUEST
      localityLbSetting:
        enabled: true
    
    # Outlier Detection (Circuit Breaker)
    outlierDetection:
      consecutiveGatewayErrors: 5
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
      splitExternalLocalOriginErrors: true
  
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: resilience4j-demo-resilience
spec:
  hosts:
  - resilience4j-demo
  http:
  - match:
    - uri:
        prefix: "/api"
    route:
    - destination:
        host: resilience4j-demo
        port:
          number: 80
    timeout: 10s # Overall timeout
    retries:
      attempts: 3
      perTryTimeout: 3s
      retryOn: "5xx,reset,connect-failure,refused-stream,gateway-error,retriable-status-codes"
      retryRemoteLocalities: true
    fault:
      # Fault Injection for Testing (disable in production)
      delay:
        percentage:
          value: 0 # 0% delay injection
        fixedDelay: 5s
      abort:
        percentage:
          value: 0 # 0% abort injection
        httpStatus: 500
