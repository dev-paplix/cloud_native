apiVersion: apps/v1
kind: Deployment
metadata:
  name: resilience4j-demo-v2
  labels:
    app: resilience4j-demo
    version: v2
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 # Zero-downtime deployment
  selector:
    matchLabels:
      app: resilience4j-demo
      version: v2
  template:
    metadata:
      labels:
        app: resilience4j-demo
        version: v2
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8070"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      terminationGracePeriodSeconds: 30 # Grace period for shutdown
      
      containers:
      - name: app
        image: myresilienceacr.azurecr.io/resilience4j-demo:v2
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8070
          protocol: TCP
        
        env:
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: ENVIRONMENT
          value: "production"
        - name: REGION
          value: "southeastasia"
        
        # Resource Limits - QoS Guaranteed Class
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        # Liveness Probe - Restart if unhealthy
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8070
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # Readiness Probe - Remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8070
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        # Startup Probe - Give app time to start
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8070
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
        
        # Lifecycle Hooks
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"] # Wait for connections to drain
---
apiVersion: v1
kind: Service
metadata:
  name: resilience4j-demo-v2
  labels:
    app: resilience4j-demo
    version: v2
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8070
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8070
    protocol: TCP
    name: management
  selector:
    app: resilience4j-demo
    version: v2
---
apiVersion: v1
kind: Service
metadata:
  name: resilience4j-demo
  labels:
    app: resilience4j-demo
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8070
    protocol: TCP
    name: http
  selector:
    app: resilience4j-demo # Selector for both v1 and v2 (for canary)
