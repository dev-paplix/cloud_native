apiVersion: apps/v1
kind: Deployment
metadata:
  name: resilience4j-demo
  labels:
    app: resilience4j-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resilience4j-demo
  template:
    metadata:
      labels:
        app: resilience4j-demo
    spec:
      containers:
        - name: resilience4j-demo
          # Replace login server if different
          image: cntrainingacr7441.azurecr.io/resilience4j-demo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: default
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 5
          volumeMounts:
            - name: app-config
              mountPath: /config
              readOnly: true
      volumes:
        - name: app-config
          configMap:
            name: resilience4j-config
            items:
              - key: application.yml
                path: application.yml
      imagePullSecrets: []
